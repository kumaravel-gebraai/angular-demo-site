<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #333; text-align: center; margin-bottom: 30px;">Contact Us</h1>
    
    <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
        <!-- Contact Information -->
        <div style="flex: 1; padding: 20px;">
            <h2 style="color: #444;">Get in Touch</h2>
            <p style="line-height: 1.6;">
                <strong>Address:</strong><br>
                123 Business Street<br>
                City, State 12345
            </p>
            <p style="line-height: 1.6;">
                <strong>Phone:</strong><br>
                (123) 456-7890
            </p>
            <p style="line-height: 1.6;">
                <strong>Email:</strong><br>
                info&#64;example.com
            </p>
        </div>

        <!-- Contact Form -->
        <div style="flex: 1; padding: 20px;">
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Your Name" 
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                
                <input type="email" placeholder="Your Email" 
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                
                <textarea placeholder="Your Message" rows="5" 
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                
                <button type="submit" 
                    style="padding: 12px 24px; background-color: #007bff; color: white; 
                    border: none; border-radius: 4px; cursor: pointer;">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>
